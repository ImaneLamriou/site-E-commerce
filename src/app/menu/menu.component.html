<title>Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<nav class="menu">
    <div class="container-fluid">
      <ul *ngIf="!(user|async)" class="nav nav-pills">
          <li class="nav-item">
              <a class="nav-link active" routerLink="/connexion" href='#' class="monBoutton" >Se connecter </a>
          </li>
          <li class="nav-item">
              <a class="nav-link disabled" routerLink="/produits" href='#' class="monBoutton">Liste des produits</a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" routerLink="/categorie" href='#' class="monBoutton">Catégories</a>
        </li>

          <li class="nav-item">
            <a class="nav-link disabled" routerLink="/inscription" href='#' class="monBoutton">Inscription</a>
        </li>

      </ul>
      <ul *ngIf="user|async" class="na nav-pills"> <!--ngIf directives structurelles qui permettent de modifier la structure du DOM.-->
          <li class="nav-item">
              <a class="nav-link active" routerLink="/produits">Liste des produits</a> <!-- ASYNC :indique explicitement les endroits où une fonction asynchrone attend le résultat-->
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="deconnexion()">Déconnexion de {{user|async}}</a>
          </li>
      </ul>
    </div>
  </nav>
