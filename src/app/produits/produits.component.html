
 <div class="card mb-4 shadow-sm" *ngFor = "let produit of produits" >
  <div class="descriptif">
  <div class="image"><img src="{{produit.photo}}"/></div><br>
  <strong class="nom">{{produit.nom}}</strong> <br> 
  <strong class="prix">Prix :{{produit.prix}}</strong> <br>
  <span class="categorie">Cat√©gorie :{{produit.categorie}}</span><br>
  <span class="stock">Stock :{{produit.stock}}</span>
  <details class="boxDetails">
      <p class="details">{{produit.details}}</p> 
  </details>
  <div *ngIf= "user|async" >
    <input type="submit" class="monBoutton" value="Ajoutez"/>
  </div>
</div>
</div>
